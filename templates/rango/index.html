<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>Rango</title>
	</head>
	<body>

			{% else %}

		<div>
			<img src="{{ MEDIA_URL}}cat.png"
			     alt = "cat" />

</html>
